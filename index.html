<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приглашение ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body { background-color: #fff0f3; touch-action: manipulation; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .romantic { font-family: 'Pacifico', cursive; }
        #no-btn { position: absolute; transition: all 0.15s ease; z-index: 50; }
        #yes-btn { transition: transform 0.2s; z-index: 40; }
    </style>
</head>
<body>
    <div class="text-center p-5 bg-white rounded-3xl shadow-2xl max-w-sm w-full mx-4 border-4 border-pink-200">
        <img id="gif" src="https://media.tenor.com/9v8SsyXm9pAAAAAi/milk-mocha.gif" class="w-40 h-40 mx-auto mb-4 object-contain">
        
        <h1 id="txt" class="romantic text-2xl text-pink-600 mb-8 px-2">Любимая, пойдешь со мной в ресторан 14 февраля?</h1>

        <div class="flex justify-center items-center gap-4 h-16 relative">
            <button id="yes-btn" onclick="victory()" class="bg-green-500 text-white font-bold py-3 px-8 rounded-full shadow-lg text-lg">ДА</button>
            <button id="no-btn" onmouseover="move()" onclick="move()" ontouchstart="move()" class="bg-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg text-lg">Нет</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        let size = 1;
        function move() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const no = document.getElementById('no-btn');
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            
            size += 0.15;
            document.getElementById('yes-btn').style.transform = scale(${size});
        }

        function victory() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.body.innerHTML = 
                <div class="text-center">
                    <img src="https://media.tenor.com/Z86C908W6AsAAAAi/milk-and-mocha.gif" class="w-64 mx-auto mb-4">
                    <h1 class="romantic text-4xl text-pink-600">УРААА! ❤️</h1>
                    <p class="mt-4 text-xl">Жду тебя в 19:00, красавица!</p>
                </div>;
        }
    </script>
</body>
</html>
